<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 생성 - Docker 컨테이너 호스팅</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="logo">
            <a href="index.html">AWEN</a>
        </div>
        <nav>
            <a href="hosting.html">호스팅</a>
            <a href="security.html">보안</a>
            <a href="billing.html">결제</a>
            <a href="support.html">고객지원</a>
        </nav>
        <div class="user">
            admin@example.com
        </div>
    </header>

    <!-- 서브 헤더 -->
    <div class="sub-header">
        <div class="breadcrumb">
            호스팅 > 서버 생성
        </div>
        <nav class="sub-nav">
            <a href="hosting.html">서버 현황</a>
            <a href="domains.html">도메인</a>
            <a href="databases.html">데이터베이스</a>
            <a href="backups.html">백업</a>
        </nav>
    </div>

    <div class="container">
        <h1>서버 생성</h1>
        <div class="create-server-layout">
            <!-- 서버 생성 폼 -->
            <div class="create-server-form">
                <h2>서버 정보</h2>
                <form id="serverForm">
                    <div class="form-group">
                        <label for="serverName">서버 이름</label>
                        <input type="text" id="serverName" name="serverName" required>
                    </div>
                    <div class="form-group">
                        <label for="serverType">서버 유형</label>
                        <select id="serverType" name="serverType" required>
                            <option value="">선택하세요</option>
                            <option value="web">웹 서버</option>
                            <option value="db">데이터베이스</option>
                            <option value="cache">캐시 서버</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="serverSpec">서버 사양</label>
                        <select id="serverSpec" name="serverSpec" required>
                            <option value="">선택하세요</option>
                            <option value="small">Small (2 CPU, 4GB RAM)</option>
                            <option value="medium">Medium (4 CPU, 8GB RAM)</option>
                            <option value="large">Large (8 CPU, 16GB RAM)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="networkType">네트워크 유형</label>
                        <select id="networkType" name="networkType" required>
                            <option value="">선택하세요</option>
                            <option value="public">공개 네트워크</option>
                            <option value="private">비공개 네트워크</option>
                            <option value="hybrid">하이브리드</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="region">리전</label>
                        <select id="region" name="region" required>
                            <option value="">선택하세요</option>
                            <option value="asia-northeast-1">아시아 태평양 (도쿄)</option>
                            <option value="asia-northeast-2">아시아 태평양 (서울)</option>
                            <option value="asia-northeast-3">아시아 태평양 (오사카)</option>
                            <option value="us-west-1">미국 서부 (캘리포니아)</option>
                            <option value="us-east-1">미국 동부 (버지니아)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="storage">스토리지 용량</label>
                        <select id="storage" name="storage" required>
                            <option value="">선택하세요</option>
                            <option value="50">50GB SSD</option>
                            <option value="100">100GB SSD</option>
                            <option value="200">200GB SSD</option>
                            <option value="500">500GB SSD</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">서버 생성</button>
                </form>
            </div>

            <!-- 네트워크 구성도 패널 -->
            <div class="network-diagram-panel">
                <h2>네트워크 구성도</h2>
                <div id="networkDiagram"></div>
                <div class="diagram-controls">
                    <button class="btn-control" id="zoomIn">확대</button>
                    <button class="btn-control" id="zoomOut">축소</button>
                    <button class="btn-control" id="resetView">초기화</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="modules/network-diagram.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
