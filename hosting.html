<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWEN v1.0 - Hosting Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">AWEN v1.0</a></div>
        <div class="user">demo@3vi.co.kr (Client)</div>
    </header>

    <div class="sub-header">
        <div class="breadcrumb">호스팅 패널</div>
        <nav class="sub-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="hosting.html" class="active">Hosting pannel</a>
            <a href="billing.html">Billing Page</a>
            <a href="pricing.html">Pricing</a>
        </nav>
    </div>

    <main class="hosting-cards">
        <!-- 서버 카드 -->
        <div class="hosting-card">
            <div class="card-header">
                <img src="images/infra_1.png" alt="서버 인프라 구성" class="card-image">
                <h2>shop.3vi.co.kr</h2>
            </div>
            <div class="card-content">
                <div class="resource-list">
                    <div class="resource-item">
                        <div class="resource-header">
                            <div class="resource-info">
                                <p>오토스케일링 <span class="status-badge status-active">활성</span></p>
                                <p>AI 보안 <span class="status-badge status-active">활성</span></p>
                            </div>
                        </div>
                        <div class="resource-actions">
                            <button class="action-button primary">관리</button>
                        </div>
                        <hr>
                        <div class="resource-info">
                            <span style="float: left;">최근 업데이트</span>
                            <span class="status-badge" style="float: right;">10:24</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hosting-card">
            <div class="card-header">
                <img src="images/infra_3.png" alt="서버 인프라 구성" class="card-image">
                <h2>demo.3vi.co.kr</h2>
            </div>
            <div class="card-content">
                <div class="resource-list">
                    <div class="resource-item">
                        <div class="resource-header">
                            <div class="resource-info">
                                <p>오토스케일링 <span class="status-badge status-active">활성</span></p>
                                <p>AI 보안 <span class="status-badge status-inactive">비활성</span></p>
                            </div>
                        </div>
                        <div class="resource-actions">
                            <button class="action-button primary">관리</button>
                        </div>
                        <hr>
                        <div class="resource-info">
                            <span style="float: left;">최근 업데이트</span>
                            <span class="status-badge" style="float: right;">11:24</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 서버 카드 -->
        <div class="hosting-card">
            <div class="card-content">
                <a href="create-server.html" style="text-decoration: none;">
                    <button class="add-resource-btn" style="height: 540px; width: -webkit-fill-available; text-align: center; display:block;" data-type="server">
                        <span>+</span> 서버 추가
                    </button>
                </a>
            </div>
        </div>

    </main>

    <!-- 리소스 추가 모달 -->
    <div id="resourceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">리소스 추가</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- 동적으로 폼이 로드됨 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
